<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title> Jquery| Animation Effect</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <h1>Jquery Animation Method</h1>
  <button id="start">Start Animation</button>

  <div class="box">Hello!</div>
  <h1>Jquery Stop Method</h1>
  <div class="container">
    <div id="flip">Click To Slide Down Panel</div>
    <div id="panel">Welcome To Jquery</div>
  </div>
  <button id="stop">Stop Sliding</button>
  <h1>Jquery Get Content</h1>
  <h2>Getting Only Text</h2>
  <p id="test">This is a <b>Bold</b>Text Inside a paragraph</p>
  <button class="getbtn">Get Text</button>
  <h2>Getting HTML ELEMENT AlSO</h2>
  <button id="getbtn">Get HTML</button>
  <h2>Getting Form Inputed Value</h2>
  <label for="pass">Password:</label>
  <input type="password" id="pass" value="Password">
  <p><input type="button" class="show" value="See password"></p>





  <script src="jquery.js"></script>
  <script src="main.js"></script>

</body>

</html>
